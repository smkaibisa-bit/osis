<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Pemilihan OSIS</title>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      padding: 50px;
      max-width: 700px;
      width: 90%;
      margin: 50px auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .school-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      color: #2d3748;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.3;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 3s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .subtitle {
      color: #667eea;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 40px;
      animation: fadeInDelay 1s ease-out 0.5s both;
    }

    @keyframes fadeInDelay {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .instruction {
      color: #4a5568;
      font-size: 18px;
      margin-bottom: 40px;
      animation: fadeInDelay 1s ease-out 0.7s both;
    }

    .search-container {
      position: relative;
      margin-bottom: 40px;
      animation: fadeInDelay 1s ease-out 0.9s both;
    }

    input {
      width: 100%;
      padding: 20px 25px;
      font-size: 18px;
      border: 3px solid transparent;
      border-radius: 20px;
      outline: none;
      transition: all 0.4s ease;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.2), 0 15px 35px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .search-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 20px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .search-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .search-button:active {
      transform: translateY(-1px);
    }

    .search-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .search-button:hover::before {
      left: 100%;
    }

    .result-container {
      margin-top: 40px;
      padding: 30px;
      border-radius: 20px;
      display: none;
      animation: resultSlide 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes resultSlide {
      from { opacity: 0; transform: scale(0.8) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .result-success {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
    }

    .result-fail {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
    }

    .result-not-found {
      background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
      color: white;
    }

    .result-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounceIn 1s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .result-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 15px;
      animation: slideInLeft 0.8s ease-out 0.3s both;
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .result-subtext {
      font-size: 16px;
      opacity: 0.95;
      animation: slideInRight 0.8s ease-out 0.5s both;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f39c12;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 50px;
      padding-top: 40px;
      border-top: 2px solid rgba(102, 126, 234, 0.2);
      animation: fadeInDelay 1s ease-out 1.1s both;
    }

    .stat-item {
      text-align: center;
      padding: 25px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      transition: all 0.4s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border-color: #667eea;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: countUp 2s ease-out 1.5s both;
    }

    @keyframes countUp {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .stat-label {
      font-size: 16px;
      color: #4a5568;
      margin-top: 10px;
      font-weight: 600;
    }

    .interactive-elements {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .fun-button {
      padding: 15px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border: 2px solid #667eea;
    }

    .fun-button:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px auto;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .subtitle {
        font-size: 18px;
      }

      .stats {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="school-logo"><img src="https://smkalishlahpulokulon.sch.id/media_library/images/e835d1e09cc75e5049f305f4f02e99b0.png" alt="Logo Online" width="120"></div>
    
    <h1>Pengumuman Pemilihan Anggota OSIS</h1>
    <div class="subtitle">SMK Al Ishlah Pulokulon</div>
    
    <p class="instruction">✨ Masukkan nama lengkap Anda untuk mengecek hasil pemilihan ✨</p>
    
    <div class="search-container">
      <input type="text" id="namaInput" placeholder="Ketik nama lengkap Anda..." autocomplete="off">
      <button class="search-button" onclick="cekHasil()">
        🔍 Cek Hasil Sekarang
      </button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Mencari data...</p>
      </div>
    </div>

    <div id="resultContainer" class="result-container">
      <div id="resultIcon" class="result-icon"></div>
      <div id="resultText" class="result-text"></div>
      <div id="resultSubtext" class="result-subtext"></div>
    </div>

    <div class="interactive-elements">
      <button class="fun-button" onclick="showRandomFact()">💡 Fakta Menarik</button>
      <button class="fun-button" onclick="showMotivation()">💪 Motivasi</button>
    </div>

    <div class="stats">
      <div class="stat-item" onclick="animateStats()">
        <div class="stat-number" id="passCount">33</div>
        <div class="stat-label">Siswa Lolos</div>
      </div>
      <div class="stat-item" onclick="animateStats()">
        <div class="stat-number" id="failCount">8</div>
        <div class="stat-label">Siswa Tidak Lolos</div>
      </div>
    </div>
  </div>

  <script>
    // Data hasil dari Excel (lengkap)
    const dataOSIS = [
      { nama: "ALIFIA MIFTAHUL ZAHRA", status: "LOLOS" },
{ nama: "AURA ELVINA ZHAFIRAH", status: "LOLOS" },
{ nama: "HERLINA SARI", status: "LOLOS" },
{ nama: "SILFIANA PUTRI", status: "LOLOS" },
{ nama: "IDA ZULIANA", status: "TIDAK LOLOS" },
{ nama: "QAMARA NURAINI", status: "TIDAK LOLOS" },
{ nama: "AMELIA ANEIRA", status: "LOLOS" },
{ nama: "REVI NUR ANTIKA", status: "LOLOS" },
{ nama: "OKTAVIA REGINA PUTRI", status: "TIDAK LOLOS" },
{ nama: "INASYA BERLIN OKTA VIVIA", status: "LOLOS" },
{ nama: "SAFFA RIRIN DWI ARIYANTI", status: "TIDAK LOLOS" },
{ nama: "NAJWA SALSA BELLA", status: "LOLOS" },
{ nama: "SIFA AYUDIANA", status: "LOLOS" },
{ nama: "MUFLIHATUL AZIZAH", status: "LOLOS" },
{ nama: "HENLISA CITRA AMILIA", status: "LOLOS" },
{ nama: "ADINDA DYAH AYU SAFITRI", status: "LOLOS" },
{ nama: "WULAN SARI", status: "TIDAK LOLOS" },
{ nama: "KAISA NUR ALIYYA", status: "LOLOS" },
{ nama: "SELVIA SINTA NURAINI", status: "LOLOS" },
{ nama: "IJCE KHALIMATUS KHOSAH", status: "LOLOS" },
{ nama: "MUHAMAD RAFA YULIANTO", status: "LOLOS" },
{ nama: "JESICA PUTRI SILVIANA", status: "LOLOS" },
{ nama: "NINA NUR ANISAH", status: "LOLOS" },
{ nama: "SAFA NUR AMALIA", status: "LOLOS" },
{ nama: "MIFTAHUL ANWAR", status: "LOLOS" },
{ nama: "TATA AYU ANGGREANI", status: "LOLOS" },
{ nama: "SODIKIN KURNIAWAN", status: "LOLOS" },
{ nama: "HUTOMO NUR DAROJATI", status: "LOLOS" },
{ nama: "RUZZA ABYUDANA", status: "LOLOS" },
{ nama: "IRA SETYANINGRUM", status: "LOLOS" },
{ nama: "AGITA ALLYATUZZULFA", status: "LOLOS" },
{ nama: "PUTRI DUWI ARIYANTI", status: "TIDAK LOLOS" },
{ nama: "NUR NILAM SARI", status: "LOLOS" },
{ nama: "RANI ENDRIKA PRATIWI", status: "LOLOS" },
{ nama: "HAIKAL FATUR BAKRUDIN", status: "LOLOS" },
{ nama: "MAULANA FIRMAN WICAKSONO", status: "LOLOS" },
{ nama: "KHOIRUL AKBAR", status: "LOLOS" },
{ nama: "DELA FITRI FATMAWATI", status: "LOLOS" },
{ nama: "SASKIYA NABELA DEFI", status: "LOLOS" },
{ nama: "MUCHAMAT ALI ROSYIDI", status: "TIDAK LOLOS" },
{ nama: "MUHAMMAD ABDUL AZIZ", status: "TIDAK LOLOS" }
    ];

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function cekHasil() {
      let inputNama = document.getElementById("namaInput").value.trim().toUpperCase();
      let resultContainer = document.getElementById("resultContainer");
      let loading = document.getElementById("loading");

      if (!inputNama) {
        showResult("⚠️", "Nama Belum Diisi", "Silakan masukkan nama lengkap Anda terlebih dahulu", "result-not-found");
        return;
      }

      // Show loading animation
      loading.style.display = "block";
      resultContainer.style.display = "none";

      // Simulate search delay for better UX
      setTimeout(() => {
        loading.style.display = "none";
        
        let hasil = dataOSIS.find(item => item.nama === inputNama);

        if (hasil) {
          if (hasil.status === "LOLOS") {
            showResult("🎉", "Selamat! Anda LOLOS", "Anda berhasil terpilih sebagai anggota OSIS. Selamat bergabung!", "result-success");
            createConfetti();
          } else {
            showResult("😔", "Maaf, Anda Tidak Lolos", "Terima kasih atas partisipasi Anda. Tetap semangat untuk kesempatan berikutnya!", "result-fail");
          }
        } else {
          showResult("❓", "Nama Tidak Ditemukan", "Pastikan penulisan nama sesuai dengan data yang terdaftar", "result-not-found");
        }
      }, 1500);
    }

    function showResult(icon, text, subtext, className) {
      let resultContainer = document.getElementById("resultContainer");
      let resultIcon = document.getElementById("resultIcon");
      let resultText = document.getElementById("resultText");
      let resultSubtext = document.getElementById("resultSubtext");

      resultIcon.textContent = icon;
      resultText.textContent = text;
      resultSubtext.textContent = subtext;
      
      resultContainer.className = `result-container ${className}`;
      resultContainer.style.display = "block";
      
      // Scroll to result with smooth animation
      setTimeout(() => {
        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    function createConfetti() {
      const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function showRandomFact() {
      const facts = [
        "OSIS adalah singkatan dari Organisasi Siswa Intra Sekolah! 🏫",
        "Anggota OSIS berperan penting dalam mengembangkan bakat siswa! ⭐",
        "OSIS membantu menjembatani komunikasi antara siswa dan guru! 🤝",
        "Bergabung dengan OSIS dapat meningkatkan kemampuan leadership! 👑",
        "OSIS mengorganisir berbagai kegiatan menarik di sekolah! 🎪"
      ];
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      alert(randomFact);
    }

    function showMotivation() {
      const motivations = [
        "Setiap usaha tidak akan sia-sia! Tetap semangat! 💪",
        "Kegagalan adalah kesempatan untuk memulai lagi dengan lebih bijak! 🌟",
        "Percaya pada diri sendiri adalah langkah pertama menuju kesuksesan! 🚀",
        "Jangan pernah menyerah, karena kesuksesan menanti di depan! 🏆",
        "Setiap hari adalah kesempatan baru untuk menjadi lebih baik! ✨"
      ];
      const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
      alert(randomMotivation);
    }

    function showAllResults() {
      const lolos = dataOSIS.filter(item => item.status === "LOLOS");
      const tidakLolos = dataOSIS.filter(item => item.status === "TIDAK LOLOS");
      
      let message = "📊 HASIL LENGKAP PEMILIHAN OSIS\n\n";
      message += "✅ SISWA YANG LOLOS:\n";
      lolos.forEach((item, index) => {
        message += `${index + 1}. ${item.nama}\n`;
      });
      
      message += "\n❌ SISWA YANG TIDAK LOLOS:\n";
      tidakLolos.forEach((item, index) => {
        message += `${index + 1}. ${item.nama}\n`;
      });
      
      alert(message);
    }

    function animateStats() {
      const passCount = document.getElementById('passCount');
      const failCount = document.getElementById('failCount');
      
      // Reset and animate numbers
      let pass = 0;
      let fail = 0;
      
      const passInterval = setInterval(() => {
        if (pass < 33) {
          pass++;
          passCount.textContent = pass;
        } else {
          clearInterval(passInterval);
        }
      }, 50);
      
      const failInterval = setInterval(() => {
        if (fail < 8) {
          fail++;
          failCount.textContent = fail;
        } else {
          clearInterval(failInterval);
        }
      }, 80);
    }

    // Event listeners
    document.getElementById("namaInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        cekHasil();
      }
    });

    document.getElementById("namaInput").addEventListener("input", function() {
      document.getElementById("resultContainer").style.display = "none";
      document.getElementById("loading").style.display = "none";
    });

    // Initialize particles on page load
    window.addEventListener('load', () => {
      createParticles();
      
      // Add some interactive hover effects
      document.querySelectorAll('.stat-item').forEach(item => {
        item.addEventListener('mouseenter', () => {
          item.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        item.addEventListener('mouseleave', () => {
          item.style.transform = 'translateY(0) scale(1)';
        });
      });
    });

    // Add typing effect to placeholder
    const input = document.getElementById('namaInput');
    const placeholders = [
      'Ketik nama lengkap Anda...',
      'Contoh: ALIFIA MIFTAHUL ZAHRA',
      'Pastikan ejaan sesuai data...',
      'Masukkan nama dengan benar...'
    ];
    
    let placeholderIndex = 0;
    setInterval(() => {
      input.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    }, 3000);
  </script>
